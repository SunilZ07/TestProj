<ion-header>
  <ion-toolbar>
    <ion-title>My account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Hello Sunil</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="make-flex">
        <div class="profile-thumbnail">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </div>
        <div class="profile-content">
          <div class="profile-name">Person's Name</div>
        </div>
      </div>
    </ion-card-content>
    
    <ion-button fill="clear">Edit profile</ion-button>
    <ion-button fill="clear">Privacy</ion-button>
  </ion-card>
</ion-content>
