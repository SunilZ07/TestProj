<app-common-header [HeaderData]="headerData"></app-common-header>
<ion-content>
    <ion-row class="app-logo-container">
        <ion-img src="../../assets/logos/app-logo.png" alt="App logo"></ion-img>
    </ion-row>
    <ion-list class="ion-list-padding">
        <ion-label>Username</ion-label>
        <ion-item lines="none">
            <ion-input type="text" class="input-field" autofocus="true" [(ngModel)]="loginData.username"></ion-input>
        </ion-item>

        <ion-label>Password</ion-label>
        <ion-item lines="none">
            <ion-input type="text" class="input-field" [(ngModel)]="loginData.password"></ion-input>
        </ion-item>

        
            <ion-button expand="block" shape="round" (click)="Login()">Sign In</ion-button>
       
    </ion-list>
</ion-content>
